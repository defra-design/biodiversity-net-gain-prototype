{% extends "layout-defra-id.html" %}
{% block beforeContent %}
{{super()}}
<a href="javascript: window.history.go(-1)" class="govuk-back-link">Back</a>
{% endblock %}
{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-l">What is the registered charity name?</h1>
    <form action="./task-list-page-company-details" method="post">
      <div class="govuk-form-group">
        <label class="govuk-label govuk-visually-hidden" for="registrationCharityName">
          What is the registered charity name?
        </label>
        <input class="govuk-input govuk-input--width-20" id="registrationCharityName" name="registrationCharityName" type="text">
      </div>
      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>
    </form>
  </div>
</div>
{% endblock %}
