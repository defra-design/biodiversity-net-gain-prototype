{% extends "layout-defra-id.html" %}
{% block beforeContent %}
{{super()}}
<a href="javascript: window.history.go(-1)" class="govuk-back-link">Back</a>
{% endblock %}
{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-l">What is your address?</h1>
    <form action="address-select-address" method="post">
      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--s" for="registrationIndividualPostcode">
          Enter your postcode
        </label>
        <div id="registrationIndividualPostcode-hint" class="govuk-hint">
          If you cannot find your address or if you need to add a non-UK address, you can add it manually below.
        </div>
        <input class="govuk-input govuk-input--width-10" id="registrationIndividualPostcode" name="postcode" type="text" value="" aria-describedby="registrationIndividualPostcode-hint">
      </div>
      <button class="govuk-button" data-module="govuk-button">
        Find address
      </button>
      <p class="govuk-body"><a class="govuk-link" href="/register/address/add-address-manual">Enter your address manually</a></p>
    </form>
  </div>
</div>
{% endblock %}
