{% extends "register-application/v20/layout-register-application.html" %}

{% set hideSaveLink = true %}

{% set pageHeading = "Is your address in the UK?" %}

{% block content %}
<!-- <style media="screen">
  .app-no-js{
    display:none;
  }
</style> -->
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post" class="form">


      <!-- <a href="business-address">Change</a> -->
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">{{pageHeading}}</h1>
          </legend>
          <div class="govuk-radio govuk-radios--conditional" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="requirementAnswer1-Yes" name="address_in_uk" type="radio" value="yes~uk-address" {% if data.change == 'yes' and data.address_in_uk == 'yes'%}selected{% endif%}>
              <label class="govuk-label govuk-radios__label" for="requirementAnswer1-Yes">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="requirementAnswer1-No" name="address_in_uk" type="radio" value="no~international-address" {% if data.change == 'yes' and data.address_in_uk == 'no'%}selected{% endif%}>
              <label class="govuk-label govuk-radios__label" for="requirementAnswer1-No">
                No
              </label>
            </div>
          </div>
        </fieldset>
        <!-- reset change value -->
        <input type="hidden" name="change" value="no">
      </div>
      <input type="submit" name="" class="govuk-button" value="Save and continue">
    </form>
  </div>
  <!--end column-two-thirds-->
</div>
<!--end row-->
{% endblock %}
<!-- PAGE based javascript -->
{% block pageScripts %}
{{super()}}
<script type="text/javascript">
  window.onload = function() {}
</script>
{% endblock %}
