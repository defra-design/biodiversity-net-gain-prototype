
{% extends "layout.html" %}

{% set map = true %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <h1 class="govuk-heading-xl">
        Map proof of concept
      </h1>

      <div id="map" class="map" tabindex="0"></div>

      <div id="tools">
        <a id="clear">Clear</a>
        <a id="download" download="features.json">Download</a>
      </div>

    </div>

  </div>

{% endblock %}

{% block pageScripts %}
  <script type="module" src="/public/javascripts/map.min.js"></script>
  <script>window.jsonurl='/public/data/countries.json'</script>
{% endblock %}
