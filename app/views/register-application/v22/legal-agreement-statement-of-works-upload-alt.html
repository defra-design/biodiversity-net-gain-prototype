{% extends "register-application/v22/layout-register-application.html" %}

{% set pageHeading = "Upload the scheme of works" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">
        {{ pageHeading }}
      </h1>
      
      <form method="post" action="./sow-check">

        <div class="govuk-form-group">
          
          <label class="govuk-label govuk-visually-hidden" for="management-plan-upload">
            Upload a file
          </label>

          <div id="management-plan-upload-hint">
            <p>The file should be:</p> 
            <ul class="govuk-list govuk-list--bullet">
              <li>a DOC, DOCX or PDF</li>
              <li>no larger than 50MB</li>
            </ul>
          </div>

          <input class="govuk-file-upload" id="sow-upload" name="sow-upload" type="file" aria-describedby="sow-upload-hint">

        </div>

        {{ govukButton({
          text: "Upload"
        }) }}
        
      </form>

    </div>
  </div>

{% endblock %}
