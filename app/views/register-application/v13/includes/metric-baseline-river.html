<div class="app-table-responsive">
  <table class="govuk-table">
    <caption class="govuk-visually-hidden">Baseline river types, condition and length</caption>
    <thead class="govuk-table__head">
      <tr class="govuk-table__row">
        <th scope="col" class="govuk-table__header">River type and condition</th>
        <th scope="col" class="govuk-table__header govuk-table__header--numeric">Length (km)</th>
      </tr>
    </thead>
    <tbody class="govuk-table__body">

      <!-- Repeat rows for each hedgerow -->
      <tr class="govuk-table__row">
        <td scope="row" class="govuk-table__cell">
          Ditches
          <span class="govuk-body-s govuk-!-display-block govuk-!-margin-top-0 govuk-!-margin-bottom-0 app-secondary-text-colour">
            Good condition
          </span>
        </td>
        <td class="govuk-table__cell govuk-table__cell--numeric">
          0.10
        </td>
      </tr>

      <!-- Total -->
      <tr class="govuk-table__row">
        <th scope="row" class="govuk-table__cell">
          Total
        </th>
        <td class="govuk-table__cell govuk-table__cell--numeric">
          0.10
        </td>
      </tr>

    </tbody>
  </table>
</div>
