{% extends "register-application/v7/layout-register-application.html" %}

{% set pageHeading = "Payment successful" %}

{% block beforeContent %}
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">
        {{ pageHeading }}
      </h1>

      <!--<p>The application fee has been paid.</p>-->

      <form method="post" action="/register-application/{{ pageURL }}/task-list">

        <input class="govuk-input" id="payment-success" name="payment-success" type="hidden" value="paid">

        {{ govukButton({
            text: "Continue"
        }) }}

      </form>

    </div>
  </div>

{% endblock %}
